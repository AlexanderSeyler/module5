<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary fixed-top border-bottom border-body" data-bs-theme="dark">

        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex" style="margin-right: 20px;">
                    <li class="nav-item">
                        <a class="nav-link active text-white font-weight-semi-bold" aria-current="page" href="homepage.html" style="font-size: 18px;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-semi-bold" href="products.html" style="font-size: 18px;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-semi-bold" href="cart.html" style="font-size: 18px;">Cart</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link text-white font-weight-semi-bold" href="#" data-toggle="modal" data-target="#loginModal" style="font-size: 18px;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <h1 class="mt-5" style="padding-top: 20px;">Product List</h1>

    <div class="row" id="product-list"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="catalogue.js"></script>

<div class="modal" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Admin Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password">
                  </div>
                  <button type="button" class="btn btn-primary" onclick="login()">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" id="productModalBody">
          </div>
          <div class="modal-footer">
            <div class="input-group">
                <button type="button" class="btn btn-success" onclick="addToCart()">Add to Cart</button>
                <div class="input-group-prepend ml-2">
                    <label class="input-group-text" for="quantityDropdown">Quantity</label>
                </div>
                <select class="custom-select" id="quantityDropdown">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
